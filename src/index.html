<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency-Exchange</title>
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1>Currency-Exchange</h1>
      <form action="submit" id="amount-form">
        <h2>Enter amount of USD to convert:</h2>
        <input type="number" placeholder="1" id="amount-input" class="form-control">
        <button class="my-3 btn btn-success" id="convert-button">Convert</button>
      </form>

      <h2 id="converted-display"></h2>
    </div>
  </body>
</html>
